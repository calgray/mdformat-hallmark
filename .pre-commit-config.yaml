repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: check-yaml
  - id: check-toml
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.10.0
  hooks:
  - id: python-check-blanket-noqa
- repo: https://github.com/timothycrosley/isort
  rev: 5.13.2
  hooks:
  - id: isort
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/flake8
  rev: 7.3.0
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-bugbear
    - flake8-builtins
    - flake8-comprehensions

# tests with hallmark
- repo: local
  hooks:
    - id: mdformat
      name: mdformat
      entry: mdformat
      language: python
      types: [markdown]
      files: pre-commit-test.md|CHANGELOG.md
      stages: [pre-commit]
- repo: local
  hooks:
    - id: hallmark
      name: hallmark
      entry: hallmark
      args: [fix, --verbose]
      language: node
      types: [markdown]
      files: pre-commit-test.md|CHANGELOG.md
      stages: [pre-commit]
      additional_dependencies:
        - hallmark@5.0.1
